<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Google twitter instagram Search</title>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

    <style type="text/css">
        body {
            text-align: center;
            font-family: "Nico Moji";
        }

        #title {
            color: rgb(94, 93, 93);
            text-shadow: -2px -2px 2px #000000, 1px 1px #ffffff;
            font-size: 3vw;
            margin: 5px;
            margin-bottom: 50px;
        }

        #search {
            /* height: 50px; */
            /* font-size: 30px; */
            font-size: 3vw;
            text-align: center;
            color: rgb(94, 93, 93);
            text-shadow: -2px -2px 2px #000000, 1px 1px #ffffff;
            margin: 5px;
            border-radius: 25px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .5);
            background-color: white;
            border: 0px;

        }

        #search:focus {
            outline: none;
            background-color: white;
            border: 0px;

        }

        #btn {
            border-radius: 100px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .5);
            top: 0;
            transition: .2s all;
            font-size: 4vw;
            color: rgb(94, 93, 93);
            text-shadow: -2px -2px 2px #000000, 1px 1px #ffffff;
            /* height: 10vw;
            line-height: 10vw; */

        }

        #btn:active {
            /*ボタンを押したとき*/
            -webkit-transform: translateY(4px);
            transform: translateY(4px);
            /*下に動く*/
            box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.2);
            /*影を小さく*/
            border-bottom: none;
        }

        #searchresult {
            height: 40px;
            font-size: 30px;
            margin-right: auto;
            margin-left: auto;
        }

        #google,
        #twitter,
        #instagram {
            margin-top: 30px;

        }

        a:link,
        a:visited {
            color: rgb(94, 93, 93);
            text-shadow: -2px -2px 2px #000000, 1px 1px #ffffff;
            font-size: 3vw;
            margin: 5px;
        }

        @keyframes fade-in3 {
            0% {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }

            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @media screen and (min-height: 640px) {

            /* ウィンドウサイズが 640px 以下の場合有効 */
            body {
                margin: 50vh auto 0;
                transform: translateY(-50%);
                text-align: center;
            }
        }

        @media screen and (max-height: 640px) {

            /* ウィンドウサイズが 640px 以下の場合有効 */
            a:link,
            a:visited {
                color: rgb(94, 93, 93);
                text-shadow: -2px -2px 2px #000000, 1px 1px #ffffff;
                font-size: 15px;
                margin: 5px;
            }

            #google,
            #twitter,
            #instagram {
                margin-top: 3px;

            }

        }





        @media screen and (min-width: 1024px) {

            /*PC用*/
            body {
                /* width: 1000px; */
                margin-right: auto;
                margin-left: auto;
            }
        }

        @media screen and (max-width: 480px) {
            #main {
                /* margin-top: 1000px; */
                background-color: #000000;
            }

            #search {
                font-size: 7vw;
            }

            #btn {
                font-size: 7vw;
            }
        }
    </style>

</head>

<body onkeypress="searchenter(event.keyCode)">

    <script>
        function searchenter(keycode) {
            var searchword = document.getElementById('search').value;
            if (keycode == 13 && searchword != "") {
                search();
            } else {

            }
        }

        function search(keycode) {
            var searchword = document.getElementById('search').value;

            if (searchword != "") {
                var element = document.getElementById('google');
                element.innerHTML = "<a id= \"googlesearch\" href=\"https://www.google.co.jp/search?q=" + searchword + "\" target=\"_blank\">google : " + searchword + "</a><br>";

                var element = document.getElementById('twitter');
                element.innerHTML = "<a id= \"twittersearch\" href=\"https://twitter.com/search?q=" + searchword + "&src=typed_query\" target=\"_blank\">twitter : " + searchword + "</a><br>";

                var element = document.getElementById('instagram');
                element.innerHTML = "<a id= \"instagramsearch\" href=\"https://www.instagram.com/explore/tags/" + searchword + "/?hl=ja\" target=\"_blank\">instagram : " + searchword + "</a><br>";

                var element = document.getElementById('youtube');
                element.innerHTML = "<a id= \"youtubesearch\" href=\"https://www.youtube.com/results?search_query=" + searchword + "\" target=\"_blank\">youtube : " + searchword + "</a><br>";
            }
        }
    </script>
    <div id="main">
        <p id="title">Google twitter instagram youtube Search</p>
        <input type="search" name="search" id="search" placeholder="Search Word" autofocus><br>
        <p id="btn" onclick="search()">SEARCH</p>
    </div>

    <div id="searchresult">
        <div id="google"></div>
        <div id="twitter"></div>
        <div id="instagram"></div>
        <div id="youtube"></div>
    </div>
</body>

</html>
